<div ng-controller="statusController as statusCtrl">
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-12">
                <div class="text-center mb-5">
                    <h1 class="display-5">Pending Appointments Approval</h1>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col" class="d-none d-md-table-cell">Appointment ID</th>
                                <th scope="col">Patient</th>
                                <th scope="col" class="d-none d-lg-table-cell">Email</th>
                                <th scope="col" ng-if="statusCtrl.role == 'Receptionist'" class="d-none d-md-table-cell">Doctor</th>
                                <th scope="col">Date</th>
                                <th scope="col" class="d-none d-lg-table-cell">Reason</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="appoint in statusCtrl.appointments" id="{{appoint.id}}">
                                <td class="d-none d-md-table-cell text-center">{{appoint.id}}</td>
                                <td>
                                    {{appoint.name}}
                                    <small class="text-muted d-block d-lg-none">{{appoint.email}}</small>
                                    <small ng-if="statusCtrl.role == 'Receptionist'" class="text-muted d-block d-md-none">{{appoint.doctor}}</small>
                                </td>
                                <td class="d-none d-lg-table-cell">{{appoint.email}}</td>
                                <td class="d-none d-md-table-cell" ng-if="statusCtrl.role == 'Receptionist'">{{appoint.doctor}}</td>
                                <td>{{appoint.preferred_date | date: 'mediumDate'}}</td>
                                <td class="d-none d-lg-table-cell">
                                    <span class="text-truncate d-inline-block" style="max-width: 150px;" title="{{appoint.reason}}">
                                        {{appoint.reason}}
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-sm btn-outline-primary" ng-click="statusCtrl.approve(appoint)">
                                            <i class="bi bi-check-circle"></i> <span class="d-none d-md-inline">Approve</span>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-outline-danger" ng-click="statusCtrl.reject(appoint.id)">
                                            <i class="bi bi-x-circle"></i> <span class="d-none d-md-inline">Reject</span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
