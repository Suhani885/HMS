<div ng-controller="userController as userCtrl">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <nav class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light border-end">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100">
                    <div class="text-center mb-4 mt-4" ng-repeat="detail in userCtrl.details">
                        <img src="images/doc.avif" class="rounded-circle mb-3" alt="Profile picture" width="100" height="100">
                        <h5 class="text-dark">{{detail.name}}</h5>
                        <p class="text-muted">{{detail.speciality}}</p>
                    </div>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100" id="menu">
                        <li class="nav-item w-100 mb-2" ng-repeat="nav in userCtrl.navs">
                            <a ui-sref="user.{{nav.url}}" class="nav-link px-0 align-middle text-dark" ng-class="{'active': nav.isActive}">
                                <i class="{{nav.icon}} mr-2" style="font-size:larger;"></i>
                                <span class="ms-1 d-none d-sm-inline">{{nav.title}}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            
            <main class="col py-3">
                <div class="container">
                    <h2 class="mb-4" ng-repeat="detail in userCtrl.details">Welcome, {{detail.first_name}}</h2>
