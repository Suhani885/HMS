<div ng-controller="doctorController as docCtrl">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light" >
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <div class="text-center mb-4 mt-4" ng-repeat="detail in docCtrl.details">
                        <h5 class="text-dark">Dr. {{detail.name}}</h5>
                        <p class="text-muted">{{detail.speciality}}</p>
                    </div>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100" id="menu" ng-repeat="nav in docCtrl.navs">
                        <li class="nav-item w-100">
                            <a href="#" class="nav-link px-0 align-middle text-dark" >
                                <span class="ms-1 d-none d-sm-inline">{{nav.title}}</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                </div>
            </div>
            <div class="col py-3" >
                <h2 ng-repeat="detail in docCtrl.details">Welcome, Dr. {{detail.first_name}}</h2>
                <p>Here's your overview for today:</p>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title">Appointments Today</h5>
                                <p class="card-text display-4">8</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title">New Patients</h5>
                                <p class="card-text display-4">3</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title">Pending Reports</h5>
                                <p class="card-text display-4">5</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
