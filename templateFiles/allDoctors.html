<div ng-controller="docController as docCtrl">
    <div class="container flex-grow-1 py-1">
        <div class="text-center mb-5">
          <h2 class="display-4 fw-bold">All Doctors</h2>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          <div class="col mb-4" ng-repeat="detail in docCtrl.details">
            <div class="card h-100 shadow-lg border-0 rounded-3 overflow-hidden">
              <div class="card-header bg-primary text-white py-3">
                <h5 class="card-title mb-0">{{detail.first_name}} {{detail.last_name}}</h5>
              </div>
              <div class="card-body">
                <img ng-src="{{docCtrl.getImageUrl(detail.img)}}" class="rounded-circle mx-auto d-block mb-3" alt="Profile picture" width="100" height="100" style="object-fit: cover;">
                <h6 class="text-center text-primary mb-3">{{detail.specialist}}</h6>
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <span class="text-muted">Experience:</span>
                  <span class="fw-bold">{{detail.experience}} years</span>
                </div>
                <div class="d-flex justify-content-between mb-2 align-items-center">
                  <span class="text-muted">Qualification:</span>
                  <span class="fw-bold">{{detail.qualification}}</span>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <span class="text-muted">Consultation Fee:</span>
                  <span class="fw-bold">Rs. {{detail.consultation_fee}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
