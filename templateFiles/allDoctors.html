<div ng-controller="docController as docCtrl">
  <div class="container flex-grow-1 py-4">
    <!-- Header Section -->
    <div class="text-center mb-5">
      <div class="row mb-4">
        <div class="col-12 text-center">
            <h1 class="display-5">Doctor Directory</h1>
        </div>
    </div>
      
      <!-- Search & Filter Bar -->
      <div class="row justify-content-center mt-4">
        <div class="col-lg-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search doctors..." ng-model="docCtrl.searchTerm">
            <button class="btn btn-primary" type="button">
              <i class="fas fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Doctors Listing -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col mb-4" ng-repeat="detail in docCtrl.details | filter:docCtrl.searchTerm | orderBy:docCtrl.sortBy">
        <div class="card h-100 shadow border-0 rounded-4 overflow-hidden transition-all">
          <div class="card-header bg-primary text-white p-3 d-flex align-items-center">
            <h5 class="card-title mb-0">{{detail.first_name}} {{detail.last_name}}</h5>
          </div>
          
          <div class="card-body">
            <img ng-src="{{docCtrl.getImageUrl(detail.img)}}" class="rounded-circle mx-auto d-block mb-3" alt="Profile picture" width="100" height="100" style="object-fit: cover;">
            <h6 class="text-center text-primary mb-3">{{detail.specialist}}</h6>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="text-muted">Experience:</span>
              <span class="fw-bold">{{detail.experience}} years</span>
            </div>
            <div class="d-flex justify-content-between mb-2 align-items-center">
              <span class="text-muted">Qualification:</span>
              <span class="fw-bold">{{detail.qualification}}</span>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <span class="text-muted">Consultation Fee:</span>
              <span class="fw-bold">Rs. {{detail.consultation_fee}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
