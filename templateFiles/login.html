<div ng-controller="LoginController as loginCtrl" class="login-wrapper min-vh-100 d-flex align-items-center" style="font-family: 'Poppins', 'Segoe UI', sans-serif; background-image: url('images/img.jpg'); background-size: cover; background-position: center; position: relative;">
  <div class="container-fluid" style="max-width: 1200px;">
    <div class="row justify-content-center">
      <div class="col-xl-12">
        <div class="card shadow border-0" style="background-color: rgba(255, 255, 255, 0.609);">
          <div class="card-body">
            <div class="row g-0">
              <div class="col-lg-7 order-lg-1">
                <div class="text-center mb-4 mt-4">
                  <h1 class="display-5" style="color:#0054bd;"><strong>Welcome Back</strong></h1>
                  <p class="text-muted">Sign in to access your account</p>
                </div>
                <form ng-submit="loginCtrl.login()" class="p-1">
                  <div class="mb-3">
                    <label for="email" class="form-label ">Email </label>
                    <input type="email" ng-model="loginCtrl.email" id="email" class="form-control form-control-lg" required pattern="[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}" autocomplete="on">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label ">Password</label>
                    <input type="password" ng-model="loginCtrl.password" id="password" class="form-control form-control-lg" required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}">
                  </div>
                  <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                  </div>
                </form>
                <div class="text-center mt-1">
                  <p class="mb-0">
                    Don't have an account?
                    <a ui-sref="landing" class="text-primary text-decoration-none">Register</a>
                  </p>
                </div>
              </div>
              <div class="col-lg-5 order-lg-2 d-flex flex-column justify-content-center align-items-center ml-0 ">
                <div class="text-center mb-2">
                  <img src="assets/images/vitalLogo.jpeg" style="max-width: 300px;" alt="VitalCure Logo" class="img-fluid">
                </div>
                <p class="text-black"><em>Streamlining medical services for better patient care</em></p>
                <div style="width: 100%; height: 300px; max-width: 380px;">
                  <dotlottie-player src="https://lottie.host/49731c1e-928d-417d-9d5a-2449d6197246/RkQ0cEPhPW.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
                </div>
                <div class="text-center">
                  <div class="d-flex justify-content-center mt-2">
                    <span class="badge rounded-pill bg-primary text-white me-2 px-3 py-2 m-1">Doctors</span>
                    <span class="badge rounded-pill bg-primary text-white me-2 px-3 py-2 m-1">Receptionists</span>
                    <span class="badge rounded-pill bg-primary text-white px-3 py-2 m-1">Patients</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="py-3 mt-auto">
          <div class="container text-center">
              <p class="mb-0">&copy; 2025 VitalCure. All rights reserved.</p>
          </div>
      </footer>
      </div>
    </div>
  </div>
</div>
