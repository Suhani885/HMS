<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background-color: #cbddf8; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <div class="col-12 col-md-8 col-lg-6">
      <div ng-controller="appointController as appointCtrl" class="container">
          <div class="card shadow border-0">
              <div class="card-body p-3">
                  <div class="text-center d-flex flex-column justify-content-center align-items-center">
                      <h1 class="p-3">Schedule Appointment</h1>
                  </div>
                  <form ng-submit="appointCtrl.appointment()">
                      <div class="row g-3">
                          <div class="col-sm-12 mb-3">
                              <label for="date" class="form-label">Preferred Date</label>
                              <input type="date" class="form-control" required autocomplete="on" ng-model="appointCtrl.date" id="date">
                          </div>
                          <div class="col-sm-6 mb-3">
                              <label for="specialist" class="form-label">Specialization</label>
                              <select class="form-control" required ng-model="appointCtrl.specialist" id="specialist" ng-change="appointCtrl.fetchDocs(appointCtrl.specialist)">
                                  <option value="" disabled selected>Select...</option>
                                  <option ng-repeat="specialist in appointCtrl.specialists" ng-value="specialist">{{specialist.name}}</option>
                              </select>
                          </div>
                          <div class="col-sm-6 mb-3">
                              <label for="doc" class="form-label">Doctor</label>
                              <select class="form-control" ng-model="appointCtrl.doc" required id="doc">
                                  <option value="" disabled selected>Select...</option>
                                  <option ng-repeat="doctor in appointCtrl.doctors" ng-value="doctor">{{doctor.name}}</option>
                              </select>
                          </div>
                          <div class="col-12 mb-3">
                              <label for="reason" class="form-label">Reason</label>
                              <input class="form-control" type="text" id="reason" ng-model="appointCtrl.reason">
                          </div>
                          <div class="col-12 mb-3">
                              <label for="symptoms" class="form-label">Symptoms (If any)</label>
                              <input class="form-control" type="text" id="symptoms" ng-model="appointCtrl.symptom">
                          </div>
                          <div class="col-12 mt-2 mb-2">
                              <button type="submit" class="btn btn-primary w-100">Schedule</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
