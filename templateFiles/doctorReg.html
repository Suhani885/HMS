<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background-color: #cbddf8; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
  <div class="col-12 col-md-8 col-lg-6">
    <div ng-controller="docRegController as docRegCtrl" class="container">
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <div class="text-center d-flex flex-column justify-content-center align-items-center mb-4">
            <img src="images/vitalLogo.jpeg" style="max-width: 350px;" class="img-fluid" alt="logo">
          </div>
          <form ng-submit="docRegCtrl.Register()">
            <div class="row g-3">
              <div class="col-sm-6 mb-2">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" autocomplete="on" class="form-control" pattern="[a-zA-Z]+" maxlength="20" ng-model="docRegCtrl.fname" id="firstName" required>
              </div>
              <div class="col-sm-6 mb-2">
                <label for="lastName" class="form-label ">Last Name (Optional)</label>
                <input type="text" class="form-control" pattern="[a-zA-Z]+" maxlength="20" ng-model="docRegCtrl.lname" id="lastName" autocomplete="on">
              </div>
              <div class="col-sm-7 mb-2">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" pattern="[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}" ng-model="docRegCtrl.email" required autocomplete="on">
              </div>
              <div class="col-sm-5 mb-2">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" ng-model="docRegCtrl.number" autocomplete="on" required pattern="[6 7 8 9][0-9]{9}">
              </div>
              <div class="col-sm-6 mb-2">
                <label for="exp" class="form-label ">Years Of Experience</label>
                <input type="number" class="form-control" autocomplete="on" required ng-model="docRegCtrl.exp" id="exp" min="1">
              </div>
              <div class="col-sm-3 mb-2">
                <label for="age" class="form-label">Age</label>
                <input type="number" maxlength="3" required autocomplete="on" ng-model="docRegCtrl.age" class="form-control" id="age" min="19">
              </div>  
              <div class="col-sm-3 mb-2">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select form-control" required ng-model="docRegCtrl.gender" id="gender">
                  <option value="" disabled selected>Select...</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="col-sm-6 mb-2">
                <label for="qualify" class="form-label">Qualification</label>
                <input type="text" class="form-control" id="qualify" pattern="[a-zA-Z]+" ng-model="docRegCtrl.qualify" required autocomplete="on">
              </div>
              <div class="col-sm-6 mb-2">
                <label for="specialist" class="form-label">Specialization</label>
                <select class="form-select form-control" required ng-model="docRegCtrl.specialist" id="specialist">
                  <option value="" disabled selected>Select...</option>
                  <option ng-repeat="specialist in docRegCtrl.specialists" value="{{specialist.name}}">{{specialist.name}}</option>
                </select>
              </div>
              <div class="col-sm-5 mb-2">
                <label for="fee" class="form-label">Consultation Fee (â‚¹)</label>
                <input type="number" class="form-control" id="fee" ng-model="docRegCtrl.fee" min="100" max="10000" required autocomplete="on" maxlength="4" >
              </div>
              <div class="col-sm-7 mb-2">
                <label for="image">Image</label>
                <input type="file" class="form-control" id="image" accept="image/*" onchange="angular.element(this).scope().docRegCtrl.img(this)" required>
                <small class="text-muted">Upload a professional photo (Max size: 2MB)</small>
              </div>
              <div class="col-sm-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}" ng-model="docRegCtrl.pass1" id="password" required>
              </div>
              <div class="col-sm-6 ">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}" ng-model="docRegCtrl.pass2" id="confirmPassword" required>
              </div>
              <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary w-100">Create Doctor's Account</button>
              </div>
            </div>
          </form>
          <div class="mt-3 text-center">
            <p class="mb-0">
              Already have an account?
              <a ui-sref="login" class="text-primary text-decoration-none">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
