<div ng-controller="appointController as appointCtrl">
    <div class="container-fluid px-5">
        <div class="text-center mb-5 mt-3">
            <h1 class="h2 fw-bold mb-1">Schedule Your Appointment</h1>
            <p class="text-muted">Select your preferred date, specialization, and doctor</p>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-10 col-xl-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom py-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-calendar-check text-primary fs-4 mr-3"></i>
                            <h5 class="mb-0 fw-bold">Appointment Details</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <form ng-submit="appointCtrl.appointment()">
                            <div class="row g-3">
                                <div class="col-sm-12 mb-3">
                                    <label for="date" class="form-label">Preferred Date</label>
                                    <input type="date" class="form-control" required autocomplete="on" ng-model="appointCtrl.date" id="date">
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="specialist" class="form-label">Specialization</label>
                                    <select class="form-control" required ng-model="appointCtrl.specialist" id="specialist" ng-change="appointCtrl.fetchDocs(appointCtrl.specialist)">
                                        <option value="" disabled selected>Select...</option>
                                        <option ng-repeat="specialist in appointCtrl.specialists" ng-value="specialist.name">{{specialist.name}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <label for="doc" class="form-label">Doctor</label>
                                    <select class="form-control" ng-model="appointCtrl.doc" required id="doc">
                                        <option value="" disabled selected>Select...</option>
                                        <option ng-repeat="doctor in appointCtrl.doctors" ng-value="doctor.name">{{doctor.name}} - Rs.{{doctor.fee}}</option>
                                    </select>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="reason" class="form-label">Reason</label>
                                    <input class="form-control" type="text" required autocomplete="on" id="reason" ng-model="appointCtrl.reason">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="symptoms" class="form-label">Symptoms (If any)</label>
                                    <input class="form-control" id="symptoms" ng-model="appointCtrl.symptom"></input>
                                </div>
                                <div class="col-12 mt-2">
                                    <button type="submit" 
                                            class="btn btn-primary btn-lg w-100 py-2 d-flex align-items-center justify-content-center">
                                        Schedule Appointment
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
